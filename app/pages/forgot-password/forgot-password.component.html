<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    <h3 class="text-center mb-4 text-danger">Forgot Password</h3>
    <form [formGroup]="resetForm" (ngSubmit)="onReset()">

      <!-- User ID -->
      <div class="mb-3">
        <label for="userid" class="form-label">User ID</label>
        <input id="userid" class="form-control" formControlName="userid" placeholder="Enter your User ID" />
        <div *ngIf="resetForm.get('userid')?.touched && resetForm.get('userid')?.invalid" class="text-danger">
          User ID is required.
        </div>
      </div>

      <!-- Security Question 1 -->
      <div class="mb-3">
        <label for="favDish" class="form-label">What is your fav homemade dish?</label>
        <input id="favDish" class="form-control" formControlName="favDish" placeholder="Enter your answer" />
        <div *ngIf="resetForm.get('favDish')?.touched && resetForm.get('favDish')?.invalid" class="text-danger">
          Answer is required.
        </div>
      </div>

      <!-- Security Question 2 -->
      <div class="mb-3">
        <label for="foodPref" class="form-label">Do you prefer Veg or Non-Veg?</label>
        <select id="foodPref" class="form-control" formControlName="foodPref">
          <option value="" disabled>Select preference</option>
          <option value="Veg">Veg</option>
          <option value="Non-Veg">Non-Veg</option>
        </select>
        <div *ngIf="resetForm.get('foodPref')?.touched && resetForm.get('foodPref')?.invalid" class="text-danger">
          Please select your preference.
        </div>
      </div>

      <!-- New Password -->
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-control" formControlName="newPassword" />
        <div *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid" class="text-danger">
          Password must be 8+ chars, capital, small, number, and special char.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
        <div *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.invalid" class="text-danger">
          Please confirm your password.
        </div>
        <div *ngIf="passwordMismatch" class="text-danger">Passwords do not match.</div>
      </div>

      <button type="submit" class="btn btn-danger w-100" [disabled]="resetForm.invalid || passwordMismatch">
        Reset Password
      </button>
      <div *ngIf="resetMessage" class="alert alert-info mt-3 text-center">
        {{ resetMessage }}
      </div>
    </form>
  </div>
</div>
